<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Year of birth</th>
        <th scope="col">Role</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getUsername()}"/>
        <td th:text="${user.getEmail()}"/>
        <td th:text="${user.getYearOfBirth()}"/>
        <td th:text="${(user.getNameRole().contains('ROLE_ADMIN') ? (user.getNameRole().contains('ROLE_USER') ? 'ADMIN, USER' : 'ADMIN') : 'USER')}"/>
        <td> <form th:action="@{/admin/edit}">
            <button type="submit" th:name="id" th:value="${user.id}">Edit</button>
        </form></td>
        <td> <form method="post" th:action="@{/admin/delete}">
            <button type="submit" th:name="id" th:value="${user.id}">Delete</button>
        </form></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/admin/addUser}">Add new User</a> <br/>
<a th:href="@{/logout}">Logout</a>


</body>
</html>
